<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Horror Movie Website Creepy Animation</title>
  </head>
  <body>
    <video src="./img/video.mp4" autoplay class="video"></video>
    <audio src="./img/bg.wav" autoplay></audio>
    <div class="container">
      <div class="left">
        <h1 class="title">Dont'breathe</h1>
        <p class="desc">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia, a at?
          Eveniet asperiores enim, vel sint unde libero quia expedita harum
          voluptate quam blanditiis a modi facilis quas provident placeat?
        </p>
        <div class="trailer-container">
          <img src="./img/play.png" alt="play" class="play" />;
        </div>
      </div>
      <div class="right">
        <img class="title-img" src="img/text.png" alt="title" />
      </div>
      <div class="buy">
        <img class="arrow" src="img/arrow.png" alt="buy" />
        <span class="buy-text">Buy Now</span>
      </div>
      <ul class="about">
        <li class="about-item">About</li>
        <li class="about-item">Video</li>
        <li class="about-item">Gallery</li>
        <li class="about-item">Cast & Crew</li>
        <li class="about-item">Get Movie</li>
      </ul>
    </div>
    <img class="kid" src="img/kido.jpg" alt="kid" />
    <div class="video-container">
      <iframe
        width="90%"
        height="90%"
        src="https://www.youtube.com/embed/O2NKzO-fxwQ"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <img class="close" src="img/close.png" alt="close video" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
